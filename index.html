<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="main">
        <div class="songs">
            <div class="song">
                <img class="song-img" src="https://imgs.search.brave.com/8j0L7nod2E1AH0B7F0dPqNiTdSAEEtmbYGhAvz27sAs/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jLnNh/YXZuY2RuLmNvbS8x/NzMvWW8tWW8tSG9u/ZXktU2luZ2gtSGlu/ZGktMjAxOS0yMDE5/MDMzMTAxMjczNS01/MDB4NTAwLmpwZw" alt="Img 1">
                <span class="song-name">One Thusand Miles</span>
                <span class="song-duration"></span>
                <i class='bx bx-play-circle song-play' onclick="PlaySong(0)"></i>
            </div>

            <div class="song">
                <img class="song-img" src="https://imgs.search.brave.com/P58SAyAHN2RtYU5N5BlCjY3BGwiTk6uaJg2y7LcmlvU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pMS5z/bmRjZG4uY29tL2Fy/dHdvcmtzLTAwMDA5/NzI0MDM0Mi0ycGFj/ZTctdDUwMHg1MDAu/anBn" alt="Img 1">
                <span class="song-name">Blue Eyes</span>
                <span class="song-duration"></span>
                <i class='bx bx-play-circle song-play' onclick="PlaySong(1)"></i>
            </div>
            <div class="song">
                <img class="song-img" src="https://imgs.search.brave.com/7xtFSNT0Dj1Qzy2p8Xb8uNNk0vx_kJjqxe5kGSkOoXA/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pLnl0/aW1nLmNvbS92aS9U/dm5nWTR1bmpuNC8w/LmpwZw" alt="Img 1">
                <span class="song-name">Love Dose</span>
                <span class="song-duration"></span>
                <i class='bx bx-play-circle song-play' onclick="PlaySong(2)"></i>
            </div>
            <div class="song">
                <img class="song-img" src="https://imgs.search.brave.com/Yj4UO7PZVg0w7qOu3NEWHOZT_Qx3xB900nfnG8S-_c4/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jLnNh/YXZuY2RuLmNvbS82/NjEvS3VsZXktS3Vs/ZXktRnJvbS1Ib25l/eS0zLTAtUHVuamFi/aS0yMDIzLTIwMjMw/OTE0MTEzNTUzLTUw/MHg1MDAuanBn" alt="Img 1">
                <span class="song-name">Kuley Kuley</span>
                <span class="song-duration"></span>
                <i class='bx bx-play-circle song-play' onclick="PlaySong(3)"></i>
            </div>
            
        </div>
    </div>























    <div class="BottomNav">
        <div class="inputRange"><span id="current"></span><input type="range" name="Time Stamp" id="TimeStamp" value="0"> <span id="duration"></span> </div>
        <div class="BottomNavBelow">
            <div class="details">
                <img src="" alt="" id="coverimg">
                <h5 id="SongName"></h5>
            </div>
            <div class="BottomNavButtons">
                <i id="SkipPrevious" class='bx bx-skip-previous-circle' onclick="Handel(1)"></i>
                <i id="play" class='bx bx-play-circle' onclick="PlaySong(0)"></i>
                <i id="SkipNext" class='bx bx-skip-next-circle' onclick="Handel(2) "></i>
            </div>
            <span><img src="https://imgs.search.brave.com/1fWftG8j-Zf6cB_Zf5ZDnaajKMylqVk6API7wc1ih8Y/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jdXRl/d2FsbHBhcGVyLm9y/Zy8yMS9tdXNpYy1l/cXVhbGl6ZXItZ2lm/L1RhZy1Gb3ItTXVz/aWMtRXF1YWxpemVy/LUdpZi00NXgxMWNt/LU11c2ljLVJoeXRo/bS1MZWQtQ2FyLS5n/aWY.gif" alt="MusicBar" id="bars"></span>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
