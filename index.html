<!DOCTYPE html>

    <title>Music Player</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="BottomNav">
        <input type="range" name="Time Stamp" id="TimeStamp" value="0">
        <div class="BottomNavBelow">
            <div class="details">
                <span><img src="" alt="" id="coverimg"></span>
                <h5 id="SongName"></h5>
            </div>
            <div class="BottomNavButtons">
                <i id="SkipPrevious" class='bx bx-skip-previous-circle'></i>
                <i id="play" class='bx bx-play-circle' ></i>
                <i id="SkipNext" class='bx bx-skip-next-circle'></i>
            </div>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
